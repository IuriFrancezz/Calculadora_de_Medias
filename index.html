<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcula as Médias Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
  </head>

 <img src="js.png" class="img">

  <div class="volta-box"></div>


  <body>
<div class="trabalho-box">

  <h1>Calculadora de <strong>Médias</strong></h1> 
  <div class="textbox">
      <i class="fas fa-file-alt"></i>
      <input type="number" id="nota1" min="0" max="20" placeholder="Digita aqui a tua 1º Nota">
    </div>

    <div class="textbox">
      <i class="fas fa-file-alt"></i>
      <input type="number" id="nota2" min="0" max="20" placeholder="Digita aqui a tua 2º Nota">
    </div>

    <div class="textbox">
      <i class="fas fa-file-alt"></i>
      <input type="number" id="nota3" min="0" max="20" placeholder="Digita aqui a tua 3º Nota">
    </div>

  <div class="textbox">
    <i class="fas fa-file-alt"></i>
    <input type="number" id="nota4" min="0" max="20" placeholder="Digita aqui a tua 4º Nota:">
  </div>


  <input type="button" class="botao" onclick="ExecutarVariavel()" value="Efetuar Cálculos">

  <div class="caixa-texto">
    <p id="media">A Média da tua Nota é...</p>
  </div>
  
    </div>
  </body>
  <footer>

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Atenção!</strong> Usa apenas números entre <strong>0-20</strong>! Números acima de 20 ou negativos geram erro!
    </div>
    

  </footer>
</html>
